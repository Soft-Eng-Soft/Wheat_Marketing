<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحجز</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --accent-color: #d32f2f;
            --text-color: #333;
            --disabled-color: #bdbdbd;
            --header-bg: #003366;
            --wheat-color: #fbc02d;
            --bg-color: #f1f8f9;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding: 20px; }

        /* الهيدر (الشعار والعنوانين) */
        .main-header {
            background-color: var(--header-bg);
            color: var(--white);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom: 4px solid var(--wheat-color);
            margin-bottom: 20px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            display: none; /* مخفي في البداية */
            align-items: center; /* توزيع أفقي */
        }

        .iraqi-grain-logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid var(--wheat-color);
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .system-title {
            font-size: 26px; font-weight: 900; /* خط عريان جداً */
            color: var(--text-color);
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); 
        }

        .system-subtitle {
            font-size: 18px; font-weight: bold;
            color: var(--header-bg); /* لون زرقاء داكن */
            text-align: center;
            margin-top: 5px;
        }

        /* قسم اختيار الفرع */
        .branch-selector-container {
            background: white;
            border: 2px solid #ddd;
            border-top: 5px solid var(--wheat-color); /* إطار ذهبي */
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 0 auto 30px auto;
            text-align: center;
            display: none; /* مخفي في البداية */
            align-items: center;
            flex-direction: column;
        }

        /* المحتوى (النموذج) */
        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary-color);
            margin: 0 auto 30px;
            display: none; /* مخفي في البداية */
        }

        /* شعار الفرع */
        .branch-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid var(--wheat-color);
            border-radius: 50%;
            display: none; /* مخفي في البداية */
            margin: 0 auto 10px auto;
        }

        /* العناوين */
        .header-text {
            text-align: center;
            margin-top: 20px;
            display: none; /* مخفي في البداية */
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 5px;
        }

        /* النموذج (الحقول) */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #444; }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            background: #fff; /* خلفية بيضاء للحقول */
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        .input-error {
            border-color: var(--error-color) !important;
            background-color: #fff8f8;
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } 
        }

        .capacity-display {
            font-size: 13px; margin-top: 5px; font-weight: bold; color: var(--primary-color);
            background: #e8f5e9;
            padding: 8px; border-radius: 4px;
            display: flex; justify-content: space-between;
        }
        .capacity-display.full {
            background: #ffebee; color: var(--error-color);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center; align-items: center;
            gap: 10px;
        }
        .btn-submit:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        /* المودال (وصل الحجز) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border: 2px solid var(--primary-color);
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: black;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .ticket-wrapper {
            text-align: center; margin-top: 10px;
        }
        .modal-icon {
            width: 80px; height: 80px;
            background: #e8f5e9;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            border: 4px solid var(--primary-color);
        }
        .ref-number {
            font-size: 48px; font-weight: 900;
            color: var(--error-color);
            margin: 10px 0 20px 0;
            display: block;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 20px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
            letter-spacing: 2px;
        }

        .booking-details {
            text-align: right;
            background: #fff;
            padding: 0;
            font-size: 18px;
            line-height: 1.8;
            display: none; /* مخفي في البداية، يظهر عند نجاح الحجز */
        }
        .booking-details p {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
            color: #444;
        }
        .booking-details strong {
            color: var(--primary-color);
            margin-left: 10px;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none; /* مخفي في البداية */
        }

        .btn-modal {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-save-pdf { background-color: #333; color: white; }
        .btn-save-image { background-color: var(--primary-color); color: white; }
        .btn-close { background-color: #eee; color: #555; font-weight: normal; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
    @media print {
    /* إخفاء العناصر غير المرغوب فيها في الطباعة */
    .main-header, 
    .modal-actions, 
    .btn-close, 
    .btn-save-pdf, 
    .btn-save-image,
    .no-print {
        display: none !important;
    }
    
    /* تحسين ظهور المودال */
    .modal-overlay {
        display: block !important;
        position: static !important;
        background: none !important;
        backdrop-filter: none !important;
    }
    
    .modal-content {
        display: block !important;
        position: static !important;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 15px !important;
        box-shadow: none !important;
        border: 2px solid #000 !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
    }
    
    /* تحسين التفاصيل لظهور أوضح */
    .booking-details {
        display: block !important;
        width: 100% !important;
        margin: 20px 0 !important;
        padding: 15px !important;
        background: #fff !important;
        border: 1px solid #ddd !important;
        page-break-inside: avoid !important;
    }
    
    /* تحسين الفقرات */
    .booking-details p {
        display: block !important;
        margin: 12px 0 !important;
        padding: 10px 0 !important;
        border-bottom: 1px solid #333 !important;
        color: #000 !important;
        font-size: 16px !important;
        line-height: 1.6 !important;
        text-align: right !important;
        direction: rtl !important;
        page-break-inside: avoid !important;
    }
    
    /* تحسين العنوان الرئيسي */
    .ref-number {
        color: #000 !important;
        font-size: 24px !important;
        border: 2px solid #000 !important;
        padding: 15px !important;
        margin: 20px 0 !important;
    }
    
    /* منع انقطاع الصفحة داخل العناصر المهمة */
    .modal-icon,
    h2,
    .ref-number,
    .booking-details {
        page-break-inside: avoid !important;
        page-break-after: avoid !important;
    }
    
    /* تحسين الخطوط للطباعة */
    body, .modal-content {
        font-family: 'Arial', 'Helvetica', sans-serif !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
    }
}


    </style>
</head>
<body>

    <!-- الهيدر في الأعلى -->
    <div class="main-header">
        <div class="logo-wrapper">
            <!-- اسم الملف: iraqi-grain-logo.png -->
            <img src="iraqi-grain-logo.png" class="iraqi-grain-logo">
        </div>
        <div class="system-title">نظام الحجز المسبق ومواعيد التسويق لعام 2026</div>
        <div class="system-subtitle">الهيئة العامة لتجارة الحبوب</div>
    </div>

    <!-- قسم اختيار الفرع -->
    <div class="branch-selector-container">
        <div class="logo-wrapper">
            <img src="iraqi-grain-logo.png" class="branch-logo">
        </div>
        <div style="text-align: center;">
            <label style="display:block; font-size: 16px; font-weight: bold;">اختر الفرع للدخول:</label>
            <select id="branchSelect" class="branch-select" onchange="loadBranchData()">
                <option value="" disabled selected>جاري تحميل الفروع...</option>
            </select>
            <p style="font-size: 12px; color: #666;">يرجى اختيار الفرع أولاً للمتابعة الحجز</p>
        </div>

    <!-- محتوى النموذج -->
    <div class="container" id="bookingContainer">
        <!-- العناوين في الأعلى -->
        <div class="header-text">
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                <img src="iraqi-grain-logo.png" class="branch-logo">
            </div>
            <h2 id="headerBranchName" style="font-size: 22px; font-weight: bold; color: var(--primary-color); text-align: center;">-</h2>
            <h1 style="color: var(--primary-color); margin-bottom: 5px;">نظام الحجز المسبق ومواعيد التسويق لعام 2026</h1>
            <p style="text-align: center; color: #666;">يرجى ملء البيانات بدقة</p>
        </div>
        
        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="marketingSite">موقع التسويق <span style="color:red">*</span></label>
                <select id="marketingSite" required onchange="onSiteChange()">
                    <option value="" disabled selected>اختر الفرع أولاً...</option>
                </select>
            </div>
            <div class="form-group"><label>اسم المسوق <span style="color:red">*</span></label><input type="text" id="marketerName" required></div>
            <div class="form-group"><label>رقم كتاب الزراعة <span style="color:red">*</span></label><input type="text" id="agricultureBook" required></div>
            <div class="form-group"><label>تاريخ الكتاب <span style="color:red">*</span></label><input type="date" id="bookDate" required></div>
            <div class="form-group"><label>رقم السيارة <span style="color:red">*</span></label><input type="text" id="carNumber" required></div>
            <div class="form-group"><label>اسم السائق <span style="color:red">*</span></label><input type="text" id="driverName" required></div>
            <div class="form-group">
                <label for="carType">نوع السيارة <span style="color:red">*</span></label>
                <select id="carType" required>
                    <option value="" disabled selected>اختر الفرع أولاً...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bookingDate">تاريخ الحجز <span style="color:red">*</span></label>
                <select id="bookingDate" required onchange="updateCapacityUI()">
                    <option value="" disabled selected>اختر التاريخ...</option>
                </select>
                <div id="capacityStatus" class="capacity-display" style="display:none;">
                    <span id="statusText">الحجوزات:</span>
                    <span id="countDisplay">0/-</span>
                </div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">تأكيد الحجز</span>
            </button>
        </form>
    </div>

    <!-- وصل الحجز -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <!-- العناوين في الأعلى للقراءة -->
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px; display: none;" id="printHeader">
                <div style="text-align: center; margin-top: 15px;">
                    <!-- الشعار -->
                    <img src="iraqi-grain-logo.png" style="width: 80px; height: 80px; border: 2px solid var(--wheat-color); border-radius: 50%; display: block; margin: 0 auto 10px;">
                    <div>
                        <div style="font-size: 14px; font-weight: bold; color: #003366;">IRAQI GRAIN</div>
                        <div style="font-size: 12px; color: #003366;">SYSTEM 1939</div>
                    </div>
                </div>
                
                <!-- العناوين (الفرع + العنوان العام) -->
                <div style="text-align: center; margin-bottom: 15px;">
                    <h2 id="modalBranchName">-</h2>
                    <h3 style="color: #333; margin-bottom: 10px;">تم الحجز بنجاح</h3>
                </div>

                <label style="font-size: 16px; color: #666; font-weight: normal;">رقم الحجز:</label>
                <span id="refNumberDisplay" class="ref-number">00</span>
                
                <div class="booking-details" id="bookingDetailsContent" style="display: none;"></div>
            </div>

            <div class="modal-actions" id="downloadActions" style="display: none;">
                <button class="btn-modal btn-save-image" onclick="saveAsImage()">
                    <i class="fas fa-camera"></i> حفظ كصورة
                </button>
                <button class="btn-modal btn-save-pdf" onclick="saveAsPDF()">
                    <i class="fas fa-file-pdf"></i> حفظ ملف PDF
                </button>
                <button class="btn-modal btn-close" onclick="closeModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANWvhLPij3mGv8apl2T_XnGA9EgEQaeNY",
            authDomain: "wheatmarketingsystem.firebaseapp.com",
            databaseURL: "https://wheatmarketingsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wheatmarketingsystem",
            storageBucket: "wheatmarketingsystem.firebasestorage.app",
            messagingSenderId: "334676226552",
            appId: "1:334676226552:web:2304c9a4b354370b90a60d"
        };
        firebase.initializeApp(firebaseConfig).database();

        let MAX_BOOKINGS = 100;
        const dateSelect = document.getElementById('bookingDate');
        const siteSelect = document.getElementById('marketingSite');
        const carTypeSelect = document.getElementById('carType');
        let currentBookingData = {};
        let currentBranchId = null;
        let currentBranchData = {};

        document.addEventListener('DOMContentLoaded', async () => {
            // إظهار قسم اختيار الفرع دائماً
            const selector = document.querySelector('.branch-selector-container');
            const container = document.querySelector('.container');
            const mainHeader = document.querySelector('.main-header');
            
            selector.style.display = 'flex';
            container.style.display = 'none'; // إخفاء النموذج في البداية
            mainHeader.style.display = 'flex'; // إظهار الهيدر في البداية

            // جلب الفروع
            const snap = await db.ref('branches').once('value');
            const branches = snap.val();
            if(branches) {
                const select = document.getElementById('branchSelect');
                select.innerHTML = '<option value="" disabled selected>اختر الفرع...</option>';
                Object.keys(branches).forEach(key => {
                    const b = branches[key];
                    const opt = document.createElement('option');
                    opt.value = key; opt.textContent = b.branchName;
                    select.appendChild(opt);
                });
            } else {
                const opt = document.createElement('option');
                opt.disabled = true; opt.textContent = "لا توجد فروع (يرجى إضافتها من الإدارة العامة)";
                select.appendChild(opt);
            }
        });

        // دالة تحميل البيانات عند اختيار الفرع
        async function loadBranchData() {
            const branchId = document.getElementById('branchSelect').value;
            if(!branchId) return;

            currentBranchId = branchId;
            const snap = await db.ref('branches/' + branchId).once('value');
            if(!snap.exists()) {
                alert("الفرع غير موجود. يرجى التأكد من الرابط.");
                location.href = "admin.html";
                return;
            }
            currentBranchData = snap.val();

            // إظهار الهيدر والنموذج
            const selector = document.querySelector('.branch-selector-container');
            const container = document.querySelector('.container');
            const mainHeader = document.querySelector('.main-header');
            const headerText = document.querySelector('.header-text');
            const branchLogo = document.querySelector('.branch-logo');

            // إخفاء قائمة الفروع وإظهار الهيدر العام + النموذج
            selector.style.display = 'none';
            container.style.display = 'block';
            headerText.style.display = 'block';
            
            // تحديث العناوين في النموذج
            document.getElementById('headerBranchName').textContent = "فرع: " + (currentBranchData.branchName || 'غير محدد');

            // إظهار الشعار في النموذج
            branchLogo.src = 'iraqi-grain-logo.png'; // إعادة تحميل الصورة للتأكد ظهورها

            // تحميل المواقع الخاصة بالفرع
            await loadSites();

            // تحميل أنواع السيارات
            const carTypeSelect = document.getElementById('carType');
            carTypeSelect.innerHTML = '<option value="" disabled selected>اختر الفرع أولاً...</option>';
            if(currentBranchData.info && currentBranchData.info.carTypes) {
                currentBranchData.info.carTypes.forEach(type => {
                    const opt = document.createElement('option');
                    opt.value = type; opt.textContent = type;
                    carTypeSelect.appendChild(opt);
                });
            } else {
                const opt = document.createElement('option');
                opt.disabled = true; opt.textContent = "لا توجد أنواع محددة (راجع إعدادات الفرع)";
                carTypeSelect.appendChild(opt);
            }

            // تهيئة التواريخ
            const config = currentBranchData.info || {};
            MAX_BOOKINGS = config.maxLimit || 100;
            if (config.startDate && config.endDate) {
                initDates(config.startDate, config.endDate);
            } else {
                document.getElementById('bookingDate').innerHTML = '<option value="" disabled selected>يرجى تعيين تواريخ من إعدادات الفرع</option>';
                document.getElementById('bookingDate').disabled = true;
            }
        }

        // دالة جلب المواقع
        async function loadSites() {
            const siteSelect = document.getElementById('marketingSite');
            const carTypeSelect = document.getElementById('carType');
            siteSelect.innerHTML = '<option value="" disabled selected>اختر الفرع أولاً...</option>';
            const siteSnap = await db.ref(`branches/${currentBranchId}/sites`).once('value');
            const sites = siteSnap.val();
            if(sites) {
                Object.keys(sites).forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name; opt.textContent = name;
                    siteSelect.appendChild(opt);
                });
            } else {
                const opt = document.createElement('option');
                opt.disabled = true; opt.textContent = "لا توجد مواقع (راجع إعدادات الفرع)";
                siteSelect.appendChild(opt);
            }
        }

        function initDates(startDateStr, endDateStr) {
            if(!startDateStr || !endDateStr) {
                document.getElementById('bookingDate').innerHTML = '<option value="" disabled selected>يرجى تعيين تواريخ من إعدادات الفرع</option>';
                document.getElementById('bookingDate').disabled = true;
                return;
            }
            document.getElementById('bookingDate').innerHTML = '<option value="" disabled selected>اختر التاريخ...</option>';
            document.getElementById('bookingDate').disabled = false;

            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            let currentDate = startDate;
            while (currentDate <= endDate) {
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                const option = document.createElement('option');
                option.value = dateStr;
                option.textContent = dateStr;
                document.getElementById('bookingDate').appendChild(option);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

      async  function getCurrentCount(date, site) {
            try { 
                const snapshot = await db.ref(`branches/${currentBranchId}/counters/${site}/${date}`).once('value'); 
                return snapshot.val() || 0; 
            } catch (e) { return 0; }
        }

      async  function updateCapacityUI() {
            const site = siteSelect.value;
            const date = dateSelect.value;
            if (!site || !date) { document.getElementById('capacityStatus').style.display = 'none'; return; }
            
            const statusDiv = document.getElementById('capacityStatus');
            statusDiv.style.display = 'flex';
            document.getElementById('countDisplay').textContent = "...";
            const count = await getCurrentCount(date, site);
            document.getElementById('countDisplay').textContent = `${count}/${MAX_BOOKINGS}`;
            const btn = document.getElementById('submitBtn');
            
            if (count >= MAX_BOOKINGS) {
                statusDiv.classList.add('full');
                document.getElementById('statusText').textContent = "الموقع ممتلئ:";
                btn.disabled = true;
                document.getElementById('btnText').textContent = "الموقع ممتلئ";
            } else {
                statusDiv.classList.remove('full');
                document.getElementById('statusText').textContent = "الحجوزات:";
                btn.disabled = false;
                document.getElementById('btnText').textContent = "تأكيد الحجز";
            }
        }

        function getPastDates(dateStr, daysBack) {
            const dates = []; 
            let d = new Date(dateStr);
            for(let i=0; i<daysBack; i++) { dates.push(d.toISOString().split('T')[0]); d.setDate(d.getDate() - 1); }
            return dates;
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // تعريف الحقول بدقة من الـ IDs
            const fields = {
                'marketingSite': 'الموقع', 'marketerName': 'المسوق',
                'agricultureBook': 'رقم كتاب الزراعة', 'bookDate': 'تاريخ الكتاب', 'carNumber': 'السيارة', 'driverName': 'السائق', 'carType': 'نوع', 'bookingDate': 'التاريخ'
            };
            for (let key in fields) {
                const el = document.getElementById(key);
                if (!el.value || el.value.trim() === "") {
                    alert(`يرجى تعبئة ${fields[key]}`);
                    el.classList.add('input-error');
                    setTimeout(() => el.classList.remove('input-error'), 500);
                    return;
                }
            }
            const formData = {
                site: document.getElementById('marketingSite').value,
                marketer: document.getElementById('marketerName').value,
                agBook: document.getElementById('agricultureBook').value,
                bookDate: document.getElementById('bookDate').value,
                carNum: document.getElementById('carNumber').value,
                driver: document.getElementById('driverName').value,
                carType: document.getElementById('carType').value,
                date: document.getElementById('bookingDate').value
            };
            setLoading(true);

            try {
                const counterRef = db.ref(`branches/${currentBranchId}/counters/${formData.site}/${formData.date}`);
                await counterRef.transaction(function(currentCount) {
                    if (currentCount === null) return 1;
                    if (currentCount < MAX_BOOKINGS) return currentCount + 1; return;
                }, async function(error, committed, snapshot) {
                    if (error || !committed) {
                        if(!error) showToast("الموقع ممتلئ للحد الأقصى!");
                        setLoading(false);
                    } else {
                        const newBookingId = snapshot.val();
                        // التحقق من تكرار كتاب الزراعة + نوع السيارة
                        await validateAdvancedRules(formData, newBookingId);
                        checkCarAndSave(formData, newBookingId);
                    }
                });
            } catch (error) { setLoading(false); }
        });

        async function validateAdvancedRules(data, bookingId) {
            // 1. منع تكرار رقم كتاب الزراعة في مواقع آخر لليوم واحد
            const daySnap = await db.ref(`branches/${currentBranchId}/bookings`).child(data.date).once('value');
            if (daySnap.exists()) {
                let agBookExistsInOtherSite = false;
                daySnap.forEach(childSnapshot => {
                    const record = childSnapshot.val();
                    if (record.agBook === data.agBook) agBookExistsInOtherSite = true;
                });
                
                if (agBookExistsInOtherSite) {
                    throw new Error(`عذراً، رقم كتاب الزراعة (${data.agBook}) مسجل بالفعل في موقع آخر ليوم ${data.date}.`);
                }
            }

            // 2. منع تكرار نوع السيارة نفس الرقم الزر لفترة 5 أيامام
            const datesToCheck = getPastDates(data.date,5);
            const promises = datesToCheck.map(d => db.ref(`branches/${currentBranchId}/bookings`).child(d).once('value'));
            const snapshots = await Promise.all(promises);
            for (let i = 0; i < snapshots.length; i++) {
                const snap = snapshots[i];
                if (snap.exists()) {
                    let foundInHistory = false; let foundDate = "";
                    snap.forEach(childSnapshot => {
                        const val = childSnapshot.val();
                        if (val.agBook === data.agBook && val.carNum === data.carNum) {
                            foundInHistory = true; foundDate = datesToCheck[i];
                            return true;
                        }
                    });
                    if (foundInHistory) {
                        if (foundDate !== data.date) {
                            throw new Error(`لا يمكن الحجز: تم حجز هذا الكتاب مع نفس السيارة بتاريخ ${foundDate}. يلزم فاصل 5 أيام.`);
                        }
                    }
                }
            }
        }

        async function checkCarAndSave(data, bookingId) {
            try {
                // البحث في الفرع
                const snap = await db.ref(`branches/${currentBranchId}/bookings`).child(data.date).once('value');
                let carExists = false;
                if (snap.exists()) {
                    snap.forEach(child => {
                        if (child.val().carNum === data.carNum) carExists = true;
                    });
                }
                if (carExists) { showToast("السيارة محجوزة مسبقاً!"); setLoading(false); return; }
                
                // الحفظ في الفرع
                await db.ref(`branches/${currentBranchId}/bookings`).child(data.date).push({ ...data, bookingId, timestamp: Date.now() });
                
                currentBookingData = { ...data, bookingId };
                showSuccessModal(data, bookingId);
                document.getElementById('bookingForm').reset();
                document.getElementById('capacityStatus').style.display = 'none';
                setLoading(false);
            } catch (err) {
                console.error(err);
                alert(err.message);
                setLoading(false);
            }
        }

        // دالة حفظ الصورة
        function saveAsImage() {
            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            buttons.style.display = 'none';
            html2canvas(element, { scale: 2, backgroundColor: "#ffffff", useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.png`;
                link.href = canvas.toDataURL(); link.click();
                buttons.style.display = 'flex';
            });
        }

        function saveAsPDF() {
            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            buttons.style.display = 'none';
            const opt = { margin: [10, 10], filename: `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true, logging: false }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().set(opt).from(element).save().then(() => { buttons.style.display = 'flex'; });
        }

        function showToast(msg) { alert(msg); } 
        function setLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('loadingSpinner');
            btn.disabled = isLoading;
            spinner.style.display = isLoading ? 'block' : 'none';
            const btnText = document.getElementById('btnText');
            btnText.textContent = isLoading ? 'جاري الحجز...' : 'تأكيد الحجز';
        }
        
        function showSuccessModal(data, id) {
            const formattedBookDate = data.bookDate ? data.bookDate.replace(/-/g, '/') : '-';
            // إظهار العناوين وتفاصيلات الحجز للقراءة
            const bookingDetailsContent = document.getElementById('bookingDetailsContent');
            bookingDetailsContent.style.display = 'block';
            
            bookingDetailsContent.innerHTML = `
                <p><strong>الموقع:</strong> ${data.site}</p>
                <p><strong>التاريخ:</strong> ${data.date}</p>
                <p><strong>المسوق:</strong> ${data.marketer || '-'}</p>
                <p><strong>رقم الكتاب:</strong> ${data.agBook}</p>
                <p><strong>تاريخ الكتاب:</strong> <small>${formattedBookDate}</small></p>
                <p><strong>السيارة:</strong> ${data.carNum}</p>
                <p><strong>السائق:</strong> ${data.driver || '-'}</p>
            `;
            document.getElementById('refNumberDisplay').textContent = id;
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('successModal').style.display = 'none'; }
        window.onclick = function(event) { if (event.target == document.getElementById('successModal')) closeModal(); }
    </script>
